<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>geogram</title>
    <script>
      function xml() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            //alert(JSON.parse(xmlhttp.responseText));
              alert("asd");
          } else {
              alert("dsa");
          }
        };
        xmlhttp.open("GET", "php/geogram.php", true);
        xmlhttp.send();
      }
    </script>
  </head>
  <body>
      
  <!-- call a Javascript function to send an XMLHttpRequest -->
  
  <form>
    <input type="text" name="location"/>
    <button type="submit" onclick="xml()">Submit</button>
  </form>
