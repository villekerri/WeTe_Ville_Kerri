<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Coffee Constructor</title>
<script>

function Coffee(roast, ounces) {
	this.roast = roast;
	this.ounces = ounces;
	this.getSize = function() {
		if (this.ounces === 8) {
			return "small";
		} else if (this.ounces === 12) {
			return "medium";
		} else if (this.ounces === 16) {
			return "large";
		}
	};
	this.order = function() {
		var msg;
		switch (this.getSize()) {
			case "small":
			case "medium":
			case "large":
				msg = "You've ordered a " + this.getSize() + " " + this.roast + " coffee.";
				break;
			default:
				msg = "We don't have a " + this.roast + " in that size!";
				break;
		}
		return msg;
	};
}

function Tea(type, ounces) {
    this.type = type;
    this.ounces = ounces;
    this.getSteepTime = function() {
        if (this.ounces === 1) {
            return "short";
        } else if (this.ounces === 2) {
            return "normal";
        } else if (this.ounces === 3) {
            return "long";
        }
    };
    this.order = function () {
        var message;
        switch (this.getSteepTime()) {
            case "short":
            case "normal":
            case "long":
                message = "You'va ordered a " + this.type + " with " + this.getSteepTime() + " steep time.";
                break;
            default:
                message = "We don't steep " + this.type + " for that amount of time.";
        }
        return message;
    };
}

Coffee.prototype.sip = function () {
    console.log("Hmm, tasty. ");
}

Tea.prototype.sip = function () {
    console.log("Hmm, tasty. ");

}

var coffee = new Coffee("House Blend", 12);
console.log(coffee.order());
coffee.sip();
var darkRoast = new Coffee("Dark Roast", 16);
console.log(darkRoast.order());
coffee.sip();
var specialBlend = new Coffee("Special Blend", 200);
console.log(specialBlend.order());

var tea = new Tea("Green Tea", 1);
console.log(tea.order());
tea.sip();
var tea = new Tea("Black Tea", 2);
console.log(tea.order());
tea.sip();
var tea = new Tea("Chamomile Tea", 10);
console.log(tea.order());

</script>
</head>

</body>
</html>
